<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="José Neco de Souza - (11) 9 7514-5480" />
    <title>Teorema de Pitágoras</title>
    <!-- Add favicon -->
    <link rel="icon" type="image/png" href="./images/favicon.ico" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body class="text-center">
    <div class="col">
      <img src="./images/logo-cromai-positivo.png" alt="" class="logo" />
      <h1 class="h3 mb-3 font-weight-normal">Formulário de Cálculo</h1>
      <form method="POST" id="calcForm" class="form-signin">
        <input
          type="text"
          autocomplete="off"
          class="form-control top-input"
          id="cat-op"
          placeholder="Cateto Oposto"
          required
        />
        <input
          type="text"
          autocomplete="off"
          class="form-control mid-input"
          id="cat-adj"
          placeholder="Cateto Adjacente"
          required
        />
        <input
          type="text"
          autocomplete="off"
          class="form-control mb-3 bottom-input"
          id="casas"
          placeholder="Precisão de casas"
          required
        />

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" id="virgula" /> Alterar ponto para vírgula.
          </label>
        </div>

        <button type="submit" class="btn btn-lg btn-outline-warning btn-block">
          Calcular Hipotenusa
        </button>
      </form>

      <div class="notice notice-warning hide">
        <strong>Resultado:</strong> <span id="result">notice-warning</span>
      </div>
    </div>
    <footer>
      <p>&copy; José Neco</p>
      <p>Cromai's Logo, all rights reserved.</p>
    </footer>

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
